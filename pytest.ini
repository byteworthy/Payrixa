[pytest]
# Pytest configuration for Upstream Healthcare Platform
# See: TECHNICAL_DEBT.md - Code Coverage Enforcement

# Django settings
DJANGO_SETTINGS_MODULE = upstream.settings.test
python_files = test_*.py tests_*.py tests.py
python_classes = Test* *Tests
python_functions = test_*

# Test discovery
testpaths = upstream
norecursedirs = .git .tox node_modules venv __pycache__ .pytest_cache

# Coverage settings
addopts =
    --cov=upstream
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=25
    --no-cov-on-fail
    --verbose
    --strict-markers
    --tb=short

# Coverage exclusions
[coverage:run]
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*
    */venv/*
    manage.py
    */settings/*.py
    */wsgi.py
    */asgi.py

[coverage:report]
# Fail if coverage drops below threshold
# Starting at current baseline (25%), increment by 5% quarterly until reaching 70%
fail_under = 25

# Show lines missing coverage
show_missing = True

# Skip fully covered files in report
skip_covered = False

# Precision for coverage percentage
precision = 1

exclude_lines =
    # Standard pragma
    pragma: no cover

    # Defensive programming
    raise AssertionError
    raise NotImplementedError

    # Type checking
    if TYPE_CHECKING:
    @overload

    # Debugging
    if settings.DEBUG:
    if __name__ == .__main__.:

    # Abstract methods
    @abc.abstractmethod
    @abstractmethod

[hypothesis]
# Property-based testing configuration
# Generates 100 test cases per @given decorated test
max_examples = 100

# Reproducible test runs - same random seed across executions
derandomize = true

# Disable timeout for slow property tests
deadline = None

# Example database cache for reproducible failures
database = .hypothesis/
