components:
  schemas:
    AlertEvent:
      type: object
      description: Serializer for AlertEvent model with operator judgments.
      properties:
        id:
          type: integer
          readOnly: true
        customer:
          type: integer
        alert_rule:
          type: integer
        drift_event:
          type: integer
          nullable: true
        report_run:
          type: integer
          nullable: true
        triggered_at:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/AlertEventStatusEnum'
        payload: {}
        notification_sent_at:
          type: string
          format: date-time
          nullable: true
        error_message:
          type: string
          nullable: true
        operator_judgments:
          type: string
          readOnly: true
        has_judgment:
          type: boolean
          description: 'Check if this alert has any operator judgment (PERF-20: uses
            prefetched data).'
          readOnly: true
        latest_judgment_verdict:
          type: string
          description: 'Get the most recent operator judgment verdict (PERF-20: uses
            prefetched data).'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - alert_rule
      - created_at
      - customer
      - has_judgment
      - id
      - latest_judgment_verdict
      - operator_judgments
      - triggered_at
      - updated_at
    AlertEventStatusEnum:
      enum:
      - pending
      - sent
      - failed
      - acknowledged
      - resolved
      type: string
      description: |-
        * `pending` - Pending
        * `sent` - Sent
        * `failed` - Failed
        * `acknowledged` - Acknowledged
        * `resolved` - Resolved
    CPTGroupMapping:
      type: object
      description: Serializer for CPTGroupMapping model.
      properties:
        id:
          type: integer
          readOnly: true
        customer:
          type: integer
          readOnly: true
        cpt_code:
          type: string
          maxLength: 10
        cpt_group:
          type: string
          maxLength: 50
      required:
      - cpt_code
      - cpt_group
      - customer
      - id
    ClaimRecord:
      type: object
      description: Serializer for ClaimRecord model.
      properties:
        id:
          type: integer
          readOnly: true
        customer:
          type: integer
          readOnly: true
        upload:
          type: integer
          readOnly: true
        payer:
          type: string
          description: Insurance payer name
          maxLength: 255
        cpt:
          type: string
          description: CPT procedure code
          maxLength: 20
        cpt_group:
          type: string
          description: CPT code group for analytics
          maxLength: 50
        submitted_date:
          type: string
          format: date
        decided_date:
          type: string
          format: date
        outcome:
          $ref: '#/components/schemas/OutcomeEnum'
        allowed_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          nullable: true
      required:
      - cpt
      - customer
      - decided_date
      - id
      - outcome
      - payer
      - submitted_date
      - upload
    ClaimRecordSummary:
      type: object
      description: Lightweight serializer for ClaimRecord listings.
      properties:
        id:
          type: integer
          readOnly: true
        payer:
          type: string
          description: Insurance payer name
          maxLength: 255
        cpt:
          type: string
          description: CPT procedure code
          maxLength: 20
        outcome:
          $ref: '#/components/schemas/OutcomeEnum'
        decided_date:
          type: string
          format: date
      required:
      - cpt
      - decided_date
      - id
      - outcome
      - payer
    Customer:
      type: object
      description: Serializer for Customer model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
      required:
      - id
      - name
    Dashboard:
      type: object
      description: Dashboard overview data.
      properties:
        total_claims:
          type: integer
        total_uploads:
          type: integer
        active_drift_events:
          type: integer
        last_report_date:
          type: string
          format: date-time
          nullable: true
        denial_rate_trend:
          type: array
          items:
            type: object
            additionalProperties: {}
        top_drift_payers:
          type: array
          items:
            type: object
            additionalProperties: {}
      required:
      - active_drift_events
      - denial_rate_trend
      - last_report_date
      - top_drift_payers
      - total_claims
      - total_uploads
    DriftEvent:
      type: object
      description: Serializer for DriftEvent model with computed fields.
      properties:
        id:
          type: integer
          readOnly: true
        customer:
          type: integer
        report_run:
          type: integer
        payer:
          type: string
        cpt_group:
          type: string
        drift_type:
          $ref: '#/components/schemas/DriftTypeEnum'
        baseline_value:
          type: number
          format: double
        current_value:
          type: number
          format: double
        delta_value:
          type: number
          format: double
        delta_percent:
          type: number
          format: float
          description: Calculate percentage change from baseline.
          readOnly: true
        severity:
          type: number
          format: double
          maximum: 1.0
          minimum: 0.0
        severity_label:
          type: string
          description: Human-readable severity label.
          readOnly: true
        confidence:
          type: number
          format: double
          maximum: 1.0
          minimum: 0.0
        baseline_start:
          type: string
          format: date
        baseline_end:
          type: string
          format: date
        current_start:
          type: string
          format: date
        current_end:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - baseline_end
      - baseline_start
      - baseline_value
      - confidence
      - cpt_group
      - created_at
      - current_end
      - current_start
      - current_value
      - customer
      - delta_percent
      - delta_value
      - drift_type
      - id
      - payer
      - report_run
      - severity
      - severity_label
    DriftTypeEnum:
      enum:
      - DENIAL_RATE
      - DECISION_TIME
      - PAYMENT_AMOUNT
      - APPROVAL_RATE
      - PROCESSING_DELAY
      - AUTH_FAILURE_RATE
      type: string
      description: |-
        * `DENIAL_RATE` - Denial Rate
        * `DECISION_TIME` - Decision Time
        * `PAYMENT_AMOUNT` - Payment Amount
        * `APPROVAL_RATE` - Approval Rate
        * `PROCESSING_DELAY` - Processing Delay
        * `AUTH_FAILURE_RATE` - Authorization Failure Rate
    OutcomeEnum:
      enum:
