openapi: 3.0.3
info:
  title: Upstream API
  version: 1.0.0
  description: Early-warning intelligence for healthcare revenue operations
paths:
  /api/v1/alerts/:
    get:
      operationId: alerts_list
      description: Retrieve a paginated list of alert events with operator feedback.
        Read-only to preserve audit trail.
      summary: List alert events
      parameters:
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: triggered_at, status (prefix with - for descending)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search by payer name
      - in: query
        name: status
        schema:
          type: string
        description: Filter by alert status
      tags:
      - Alerts
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAlertEventList'
          description: ''
  /api/v1/alerts/{id}/:
    get:
      operationId: alerts_retrieve
      description: Retrieve detailed information for a specific alert event including
        operator judgments.
      summary: Get alert event details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Alert Event.
        required: true
      tags:
      - Alerts
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertEvent'
          description: ''
  /api/v1/alerts/{id}/feedback/:
    post:
      operationId: alerts_feedback_create
      description: |-
        Submit operator feedback/judgment on an alert event.
        Creates or updates an OperatorJudgment record.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Alert Event.
        required: true
      tags:
      - alerts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertEvent'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AlertEvent'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AlertEvent'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertEvent'
          description: ''
  /api/v1/auth/token/:
    post:
      operationId: auth_token_create
      description: Obtain access and refresh JWT tokens using username and password.
        Rate limited to 5 attempts per 15 minutes to prevent brute-force attacks.
      summary: Obtain JWT token pair
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/auth/token/refresh/:
    post:
      operationId: auth_token_refresh_create
      description: Refresh an access token using a valid refresh token. Rate limited
        to prevent abuse.
      summary: Refresh JWT token
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/auth/token/verify/:
    post:
      operationId: auth_token_verify_create
      description: Verify that a JWT token is valid and not expired. Rate limited
        to prevent abuse.
      summary: Verify JWT token
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/v1/claims/:
    get:
      operationId: claims_list
      description: Retrieve a paginated list of claim records with filtering, search,
        and ordering. Returns summary data for performance. Rate limited to 2000 requests/hour.
      summary: List claim records
      parameters:
      - in: query
        name: cpt
        schema:
          type: string
      - in: query
        name: decided_date_after
        schema:
          type: string
          format: date
        description: Filter claims decided after this date (YYYY-MM-DD)
      - in: query
        name: decided_date_before
        schema:
          type: string
          format: date
        description: Filter claims decided before this date (YYYY-MM-DD)
      - in: query
        name: end_date
        schema:
          type: string
          format: date
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: decided_date, submitted_date, payer, outcome (prefix
          with - for descending)'
      - in: query
        name: outcome
        schema:
          type: string
        description: Filter by claim outcome (PAID, DENIED, OTHER)
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: payer
        schema:
          type: string
        description: Filter by payer name
      - in: query
        name: search
        schema:
          type: string
        description: Search by payer, CPT code, or denial reason code
      - in: query
        name: start_date
        schema:
          type: string
          format: date
      - in: query
        name: submitted_date_after
        schema:
          type: string
          format: date
        description: Filter claims submitted after this date (YYYY-MM-DD)
      - in: query
        name: submitted_date_before
        schema:
          type: string
          format: date
        description: Filter claims submitted before this date (YYYY-MM-DD)
      tags:
      - Claims
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClaimRecordSummaryList'
          description: ''
  /api/v1/claims/{id}/:
    get:
      operationId: claims_retrieve
      description: Retrieve detailed information for a specific claim record.
      summary: Get claim record details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this claim record.
        required: true
      tags:
      - Claims
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimRecord'
          description: ''
  /api/v1/claims/payer_summary/:
    get:
      operationId: claims_payer_summary_list
      description: |-
        Get aggregated statistics by payer.

        Performance: Defaults to last 90 days to prevent expensive
        full-table aggregation. Override with start_date/end_date params.
      summary: Get payer summary statistics
      parameters:
      - in: query
        name: cpt
        schema:
          type: string
      - in: query
        name: end_date
        schema:
          type: string
          format: date
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: outcome
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: payer
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: start_date
        schema:
          type: string
          format: date
      tags:
      - claims
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPayerSummaryList'
          description: ''
  /api/v1/cpt-mappings/:
    get:
      operationId: cpt_mappings_list
      description: Retrieve a list of CPT code to group mappings.
      summary: List CPT group mappings
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Configuration
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCPTGroupMappingList'
          description: ''
    post:
      operationId: cpt_mappings_create
      description: Create a new CPT code to group mapping for categorizing procedure
        codes.
      summary: Create CPT group mapping
      tags:
      - Configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CPTGroupMapping'
            examples:
              CreateCPTGroupMapping:
                value:
                  cpt_code: '99213'
                  cpt_group: Office Visits
                summary: Create CPT Group Mapping
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CPTGroupMapping'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CPTGroupMapping'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CPTGroupMapping'
          description: ''
  /api/v1/cpt-mappings/{id}/:
    get:
      operationId: cpt_mappings_retrieve
      description: Retrieve details for a specific CPT group mapping.
      summary: Get CPT group mapping details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this cpt group mapping.
        required: true
      tags:
      - Configuration
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CPTGroupMapping'
          description: ''
    put:
      operationId: cpt_mappings_update
      description: Update a CPT group mapping.
      summary: Update CPT group mapping
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this cpt group mapping.
        required: true
      tags:
      - Configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CPTGroupMapping'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CPTGroupMapping'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CPTGroupMapping'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CPTGroupMapping'
          description: ''
    patch:
      operationId: cpt_mappings_partial_update
      description: Update specific fields of a CPT group mapping.
      summary: Partially update CPT group mapping
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this cpt group mapping.
        required: true
      tags:
      - Configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCPTGroupMapping'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCPTGroupMapping'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCPTGroupMapping'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CPTGroupMapping'
          description: ''
    delete:
      operationId: cpt_mappings_destroy
      description: Delete a CPT group mapping.
      summary: Delete CPT group mapping
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this cpt group mapping.
        required: true
      tags:
      - Configuration
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/customers/:
    get:
      operationId: customers_list
      description: Retrieve a list of customers. Regular users only see their own
        customer; superusers see all.
      summary: List customers
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Customers
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCustomerList'
          description: ''
  /api/v1/customers/{id}/:
    get:
      operationId: customers_retrieve
      description: Retrieve detailed information for a specific customer.
      summary: Get customer details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this customer.
        required: true
      tags:
      - Customers
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/v1/dashboard/:
    get:
      operationId: dashboard_retrieve
      description: Retrieve dashboard overview data including claim statistics, upload
        counts, active drift events, denial rate trends, and top drift payers. Cached
        for 5 minutes.
      summary: Get dashboard overview
      tags:
      - Dashboard
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/v1/drift-events/:
    get:
      operationId: drift_events_list
      description: Retrieve a paginated list of drift events with filtering, search,
        and ordering. Rate limited to 2000 requests/hour.
      summary: List drift events
      parameters:
      - in: query
        name: cpt_group
        schema:
          type: string
        description: Filter by CPT group
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
      - in: query
        name: drift_type
        schema:
          type: string
        description: Filter by drift type
      - in: query
        name: max_severity
        schema:
          type: number
          format: float
      - in: query
        name: min_severity
        schema:
          type: number
          format: float
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: created_at, severity, payer (prefix with - for descending)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: payer
        schema:
          type: string
        description: Filter by payer name
      - in: query
        name: report_run
        schema:
          type: number
      - in: query
        name: search
        schema:
          type: string
        description: Search by payer, CPT group, or drift type
      - in: query
        name: severity_max
        schema:
          type: number
          format: float
        description: Filter by maximum severity (0.0-1.0)
      - in: query
        name: severity_min
        schema:
          type: number
          format: float
        description: Filter by minimum severity (0.0-1.0)
      tags:
      - Drift Detection
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDriftEventList'
          description: ''
  /api/v1/drift-events/{id}/:
    get:
      operationId: drift_events_retrieve
      description: Retrieve detailed information for a specific drift event including
        baseline and current values.
      summary: Get drift event details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this drift event.
        required: true
      tags:
      - Drift Detection
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DriftEvent'
          description: ''
  /api/v1/drift-events/active/:
    get:
      operationId: drift_events_active_list
      description: Retrieve drift events from the most recent successful report run.
        Returns paginated results.
      summary: Get active drift events
      parameters:
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
      - in: query
        name: drift_type
        schema:
          type: string
      - in: query
        name: max_severity
        schema:
          type: number
          format: float
      - in: query
        name: min_severity
        schema:
          type: number
          format: float
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
        description: Page number for pagination
      - in: query
        name: page_size
        schema:
          type: integer
        description: Number of results per page
      - in: query
        name: payer
        schema:
          type: string
      - in: query
        name: report_run
        schema:
          type: number
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Drift Detection
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDriftEventList'
          description: ''
  /api/v1/health/:
    get:
      operationId: health_retrieve
      description: Check API health status. Returns application version and current
        timestamp. No authentication required.
      summary: API health check
      tags:
      - Health
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/v1/ingest/webhook/:
    post:
      operationId: ingest_webhook_create
      description: 'Accept webhook payload authenticated with ingestion tokens. Creates
        durable ingestion records for async processing. Include Authorization: Bearer
        <token> header.'
      summary: Ingest data via webhook
      tags:
      - Webhook Ingestion
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
            examples:
              WebhookPayload:
                value:
                  claims:
                  - payer: BCBS
                    cpt: '99213'
                    submitted_date: '2024-01-15'
                    decided_date: '2024-02-01'
                    outcome: PAID
                    allowed_amount: '150.00'
                summary: Webhook Payload
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '202':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/v1/payer-mappings/:
    get:
      operationId: payer_mappings_list
      description: Retrieve a list of payer name mappings for normalizing payer names.
      summary: List payer mappings
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Configuration
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPayerMappingList'
          description: ''
    post:
      operationId: payer_mappings_create
      description: Create a new payer name mapping to normalize raw payer names to
        standard names.
      summary: Create payer mapping
      tags:
      - Configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayerMapping'
            examples:
              CreatePayerMapping:
                value:
                  raw_name: BCBS CA
                  normalized_name: Blue Cross Blue Shield California
                summary: Create Payer Mapping
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PayerMapping'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PayerMapping'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayerMapping'
          description: ''
  /api/v1/payer-mappings/{id}/:
    get:
      operationId: payer_mappings_retrieve
      description: Retrieve details for a specific payer mapping.
      summary: Get payer mapping details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this payer mapping.
        required: true
      tags:
      - Configuration
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayerMapping'
          description: ''
    put:
      operationId: payer_mappings_update
      description: Update a payer name mapping.
      summary: Update payer mapping
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this payer mapping.
        required: true
      tags:
      - Configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayerMapping'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PayerMapping'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PayerMapping'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayerMapping'
          description: ''
    patch:
      operationId: payer_mappings_partial_update
      description: Update specific fields of a payer mapping.
      summary: Partially update payer mapping
      parameters:
      - in: path
