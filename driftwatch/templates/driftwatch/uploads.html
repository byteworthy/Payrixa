{% extends "driftwatch/base.html" %}

{% block title %}Uploads{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Uploads</h2>
    <p>Manage your data uploads</p>
</div>

<div class="uploads-container">
    <div class="upload-card">
        <h3>Upload New File</h3>
        <p>Upload your claims data in CSV format</p>
        <button class="btn btn-primary" disabled>Upload File</button>
    </div>

    <div class="recent-uploads">
        <h3>Recent Uploads</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Status</th>
                        <th>Uploaded</th>
                        <th>Rows</th>
                        <th>Date Range</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="empty-state">No uploads yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
